    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using time references.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Read the cues and describe what Mary does on a typical day. Refer to Grammar 6 (Genki; p.92-93) on the basic order of phrases.</p>'+
        '<div class="problem">'+
          'every day/06:00/get up<br>'+
          'メアリーさんはまいにち{ろく}じに{おき}ます。'+
        '</div>'+
        
        '<div class="problem">'+
          'every day/08:30/go to college<br>'+
          '{メアリーさんはまいにちはちじはんにだいがくにいきます}。'+
        '</div>'+
        
        '<div class="problem">'+
          'every day/12:00/eat lunch at school<br>'+
          '{メアリーさんはまいにちじゅうにじにがっこうでひるごはんをたべます}。'+
        '</div>'+
        
        '<div class="problem">'+
          'usually/at about 6:00/return home<br>'+
          '{メアリーさんはたいていろくじごろいえにかえります|メアリーさんはたいていろくじごろうちにかえります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'usually/at about 11:00/sleep<br>'+
          '{メアリーさんはたいていじゅういちじごろねます}。'+
        '</div>'+

        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'I speak Japanese every day.<br>'+
          '{わたしはまいにちにほんごをはなします}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I will not watch TV tonight.<br>'+
          '{わたしはこんばんテレビをみません}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mary does not come to school on Saturdays.<br>'+
          '{メアリーさんはどようびにがっこうにきません}。'+
        '</div>'+
      '</div>'
      
    });</script>

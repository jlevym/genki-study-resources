    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～そうです／～って.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Report the following statements using ～そうです.</p>'+
        '<div class="problem">'+
          '"Ms. Sato got a divorce."<br>'+
          '{佐藤さんは離婚したそうです|さとうさんはりこんしたそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"It will not be cold tomorrow."<br>'+
          '{あしたは寒くないそうです|あしたはさむくないそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"Takeshi got a full-time job at a travel agency."<br>'+
          '{たけしさんは旅行会社に就職したそうです|たけしさんはりょこうがいしゃにしゅうしょくしたそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"The movie theater was not crowded."<br>'+
          '{映画館は込んでいなかったそうです|えいがかんはこんでいなかったそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"Takeshi has to study tonight, because there is an exam tomorrow."<br>'+
          '{たけしさんはあした試験があるので、今晩勉強しな%(きゃ/ければ)いけないそうです|たけしさんはあしたしけんがあるので、こんばんべんきょうしな%(きゃ/ければ)いけないそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"Tom\'s landlord is very stingy."<br>'+
          '{トムさんの大家さんはとてもけちだそうです|トムさんのおおさんはとてもけちだそうです|answer}。'+
        '</div>'+
        
        // II
        '<p class="section-desc">Report what you have heard or read. Use ～によると to describe who you heard it from or where you read it.</p>'+
        '<div class="problem">'+
          '"According to the newspaper, there was an earthquake in Nagano."<br>'+
          '{新聞によると、長野で地震があったそうです|しんぶんによると、ながのでじしんがあったそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"According to the weather forecast, it will become very cold tomorrow."<br>'+
          '{天気予報によると、あしたはとても寒くなるそうです|てんきよほうによると、あしたはとてもさむくなるそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '"According to Mary, there is no class tomorrow."<br>'+
          '{メアリーさんによると、あしたは授業がないそうです|メアリーさんによると、あしたはじゅぎょうがないそうです|answer}。'+
        '</div>'+
        
        // III
        '<p class="section-desc">Complete the dialogues, using ～って.</p>'+
        '<div class="problem">A：ニュース見た？{また円が高くなったって|またえんがたかくなったって|answer}。(it said the yen has become expensive again)</div>'+
        '<p>B：本当？</p>'+
        '<div class="problem">A：聞いた？{先生は病気だって|せんせいはびょうきだって|answer}。(they say the teacher is sick)</div>'+
        '<p>B：そうか。大丈夫かなあ。</p>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice describing people in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'Yasuo is not tall.<br>'+
          '{やすおさんは背が高くないです|やすおさんはせがたかくないです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yasuo is very bright.<br>'+
          '{やすおさんは%(とても/すごく)頭がいいです|やすおさんは%(とても/すごく)あたまがいいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Norio is wearing a new T-shirt today.<br>'+
          '{のりおさんは今日新しいＴシャツを着ています|のりおさんはきょうあたらしいＴシャツをきています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Norio is skinny, but Yasuo is overweight.<br>'+
          '{のりおさんはやせていますが、やすおさんは太っています|のりおさんはやせていますが、やすおさんはふとっています|answer}。'+
        '</div>'+
        
        '<p class="section-desc">You are an eyewitness testifying in court. Describe the person you saw at the scene of the crime using the past tense.</p>'+
        '<div class="problem">'+
          'Height:<br>'+
          '{背が低かったです|せがひくかったです|answer}。(Was short)'+
        '</div>'+
        
        '<div class="problem">'+
          'Hair:<br>'+
          '{髪が短かったです|かみがみじかかったです|answer}。(Was short)'+
        '</div>'+
        
        '<div class="problem">'+
          'Glasses:<br>'+
          '{めがねをかけていました}。(Was wearing glasses)'+
        '</div>'+
        
        '<div class="problem">'+
          'Eyes:<br>'+
          '{目が小さかったです|めがちいさかったです|answer}。(Had small eyes)'+
        '</div>'+
        
        '<div class="problem">'+
          'Clothes (above the waist):<br>'+
          '{Ｔシャツを着ていました|Ｔシャツをきていました|answer}。(Was wearing a T-shirt)'+
        '</div>'+
        
        '<div class="problem">'+
          'Clothes (below the waist):<br>'+
          '{ジーンズをはいていました}。(Was wearing jeans)'+
        '</div>'+
        
        '<div class="problem">'+
          'Shoes:<br>'+
          '{くつをはいていませんでした}。(Was not wearing shoes)'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Look at the cues and complete the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'inexpensive/delicious<br>'+
          'あのレストランの食べ物は{安くて、おいしいです|やすくて、おいしいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'quiet/boring<br>'+
          '私の町は{静かで、つまらないです|しずかで、つまらないです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'very small/cute<br>'+
          '私の猫は{%(とても/すごく)小さくて、かわいいです|%(とても/すごく)ちいさくて、かわいいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'new/very clean<br>'+
          '私の部屋は{新しくて、%(とても/すごく)きれいです|あたらしくて、%(とても/すごく)きれいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'old/interesting<br>'+
          'このお寺は{古くて、おもしろいです|ふるくて、おもしろいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'long hair/large eyes<br>'+
          'ようこさんは{髪が長くて、目が大きいです|かみがながくて、めがおおきいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'interesting/fun<br>'+
          '日本は{おもしろくて、楽しいです|おもしろくて、たのしいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'short hair/tall<br>'+
          '私は{髪が短くて、背が高いです|かみがみじかくて、せがたかいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'small/beautiful<br>'+
          '私の町は{小さくて、きれいです|ちいさくて、きれいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'kind/bright<br>'+
          '私の友だちは{親切で、頭がいいです|しんせつで、あたまがいいです|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

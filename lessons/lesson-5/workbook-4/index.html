    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using past tense adjectives.',
      
      quizlet :
      '<div class="count-problems">'+
        '<p class="section-desc">Answer the following questions by translating the given cues.</p>'+
        '<div class="problem">'+
          '先週はひまでしたか。<br>'+
          '(No, I was not free. I was busy.)<br>'+
          '{いいえ、ひまじゃなかったです。忙しかったです。|いいえ、ひまじゃなかったです。いそがしかったです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'テストは難しかったですか。<br>'+
          '(No, it was not difficult. It was easy.)<br>'+
          '{いいえ、難しくなかったです。やさしかったです。|いいえ、むずかしくなかったです。やさしかったです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'きのうは暑かったですか。<br>'+
          '(Yes, it was very hot.)<br>'+
          '{はい、%(とても/すごく)暑かったです|はい、%(とても/すごく)あつかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '週末は楽しかったですか。<br>'+
          '(Yes, it was fun.)<br>'+
          '{はい、楽しかったです|はい、たのしかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのうの晩ご飯はおいしかったですか。<br>'+
          '(No, it was not very delicious.)<br>'+
          '{いいえ、あまりおいしくなかったです}。'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'I was busy yesterday.<br>'+
          '{私はきのう忙しかったです|わたしはきのういそがしかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The homework was difficult.<br>'+
          '{宿題は難しかったです|しゅくだいはむずかしかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My room was not clean.<br>'+
          '{私の部屋はきれいじゃなかったです|わたしのへやはきれいじゃなかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The weather was good.<br>'+
          '{天気はよかったです|てんきはよかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The trip was not fun.<br>'+
          '{旅行は楽しくなかったです|りょこうはたのしくなかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The tickets were not expensive.<br>'+
          '{切符は高くなかったです|きっぷはたかくなかったです|answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

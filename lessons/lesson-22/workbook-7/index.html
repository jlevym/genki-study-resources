    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～のような／～のように.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Complete the following sentences by translating the cues, using ～のような.</p>'+
        '<div class="problem">'+
          '(like "Harry Potter")<br>'+
          '私は{「ハリー・ポッター」のような}映画が好きです。'+
        '</div>'+
        
        '<div class="problem">'+
          '(like New York)<br>'+
          '私は{ニューヨークのような}ところに住みたくないです。'+
        '</div>'+
        
        '<div class="problem">'+
          '(like Sony)<br>'+
          '私は{ソニーのような}大きい会社に就職したいです。'+
        '</div>'+
        
        '<p class="section-desc">Complete the following sentences by translating the cues, using ～のように.</p>'+
        '<div class="problem">'+
          '(like Michael Jackson)<br>'+
          '私は{マイケル・ジャクソンのように}有名になりたいです。'+
        '</div>'+
        
        '<div class="problem">'+
          '(like an opera singer [オペラ歌手；オペラかしゅ])<br>'+
          'スーさんは{オペラ歌手のように|オペラかしゅのように|answer}歌が歌えます。'+
        '</div>'+
        
        '<div class="problem">'+
          '(like a twenty-year-old college student)<br>'+
          '私のおじいさんは{二十歳の大学生のように|はたちのだいがくせいのように|answer}元気です。'+
        '</div>'+
        
        '<p class="section-desc">Translate the sentences, using ～のような／～のように.</p>'+
        '<div class="problem">'+
          'I want to be a person like my grandfather.<br>'+
          '{おじいさんのような人になりたいです|おじいさんのようなひとになりたいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The movie theater was crowded, just like a packed train (満員電車；まんいんでんしゃ).<br>'+
          '{映画館は満員電車のように込んでいました|えいがかんはまんいんでんしゃのようにこんでいました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'When she got lost, she cried like a baby.<br>'+
          '{彼女は道に迷った時、赤ちゃんのように泣きました|かのじょはみちにまよったとき、あかちゃんのようになきました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I like summerlike hot days.<br>'+
          '{夏のよう%(な/に)暑い日が好きです|なつのよう%(な/に)あついひがすきです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mary and Takeshi are always together, like a married couple.<br>'+
          '{メアリーさんとたけしさんは、夫婦のようにいつも一緒にいます|メアリーさんとたけしさんは、ふうふのようにいつもいっしょにいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I have never met a lazy person like you.<br>'+
          '{あなたのような怠け者に会ったことがありません|あなたのようななまけものにあったことがありません|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

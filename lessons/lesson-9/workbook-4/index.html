    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'You are interviewing Mr. Tanaka. Report what he said using ～と言っていました.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '○○：仕事は何ですか。　田中さん：I\'m an office worker.<br>'+
          '{田中さんは会社員だと言っていました|たなかさんはかいしゃいんだといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どんな音楽をよく聞きますか。　田中さん：I often listen to Japanese music.<br>'+
          '{田中さんは日本の音楽をよく聞くと言っていました|たなかさんはにほんのおんがくをよくきくといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：何をするのがきらいですか。　田中さん：I don\'t like doing homework.<br>'+
          '{田中さんは宿題をするのがきらいだと言っていました|たなかさんはしゅくだいをするのがきらいだといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：先週の週末、何をしましたか。　田中さん：I was working part-time.<br>'+
          '{田中さんはアルバイトをしたと言っていました|たなかさんはアルバイトをしたといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：子供の時、いい子でしたか。　田中さん：Yes, I was a good kid.<br>'+
          '{田中さんはいい子だったと言っていました|たなかさんはいいこだったといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：子供の時、背が高かったですか。　田中さん：No, I was not tall.<br>'+
          '{田中さんは背が高くなかったと言っていました|たなかさんはせがたかくなかったといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：子供の時、学校が好きでしたか。　田中さん：Yes, I liked school.<br>'+
          '{田中さんは学校が好きだったと言っていました|たなかさんはがっこうがすきだったといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：子供の時、どこに住んでいましたか。　田中さん：I lived in Kyoto.<br>'+
          '{田中さんは京都に住んでいたと言っていました|たなかさんはきょうとにすんでいたといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：子供の時、よく何をしましたか。　田中さん：I often played.<br>'+
          '{田中さんはよく遊んだと言っていました|たなかさんはよくあそんだといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：高校の時、勉強しましたか。　田中さん：I didn\'t study very much.<br>'+
          '{田中さんはあまり勉強しなかったと言っていました|たなかさんはあまりべんきょうしなかったといっていました|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

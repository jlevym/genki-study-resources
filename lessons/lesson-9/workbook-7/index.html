    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice adding the explanation clauses into the statements themselves, using ～から.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences. Note that [the reason+から] precedes the result.</p>'+
        '<div class="problem">'+
          'I won\'t do physical exercises because I am sick today.<br>'+
          '{今日は病気だから、運動しません|きょうはびょうきだから、うんどうしません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I will not take a walk today because it is raining.<br>'+
          '{雨が降っているから、今日は散歩しません|あめがふっているから、きょうはさんぽしません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Masako is very popular because she is good at dancing.<br>'+
          '{まさこさんは踊るのが上手だから、%(とても/すごく)人気があります|まさこさんはおどるのがじょうずだから、%(とても/すごく)にんきがあります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I was very lonely because I did not have any friends.<br>'+
          '{友だちがいなかったから、%(とても/すごく)さびしかったです|ともだちがいなかったから、%(とても/すごく)さびしかったです|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the questions by translating the cues, using [the short form+から].</p>'+
        '<div class="problem">'+
          'Q：きのう勉強しましたか。<br>'+
          '(No, I didn\'t study because there was no homework.)<br>'+
          'A：{いいえ、宿題がなかったから、勉強しませんでした|いいえ、しゅくだいがなかったから、べんきょうしませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：先週は忙しかったですか。<br>'+
          '(Yes, I was busy because there was a test.)<br>'+
          'A：{はい、テストがあったから、忙しかったです|はい、テストがあったから、いそがしかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：きのう学校に来ましたか。<br>'+
          '(No, I didn\'t come to school because there was no class.)<br>'+
          'A：{いいえ、クラスがなかったから、学校に来ませんでした|いいえ、クラスがなかったから、がっこうにきませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：今週の週末、出かけますか。<br>'+
          '(No, I will not go out because I will be playing games at home with a friend.)<br>'+
          'A：{いいえ、友だちと家でゲームをするから、出かけません|いいえ、ともだちといえでゲームをするから、でかけません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：来年も日本語を勉強しますか。<br>'+
          '(Yes, I will study Japanese [next year] because Japanese is interesting.)<br>'+
          'A：{はい、日本語はおもしろいから、日本語を勉強します|はい、にほんごはおもしろいから、にほんごをべんきょうします|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

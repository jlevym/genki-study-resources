    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems below using ～し.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Complete the sentences, using ～し.</p>'+
        '<div class="problem">{寒いし|(it is cold)}、{眠いし|(sleepy)}、起きたくないです。</div>'+
        
        '<div class="problem">{頭がいいし|(smart)|width:112}、{ギターが弾けるし|(can play guitar)}、田中さんは人気があります。</div>'+
        
        '<div class="problem">{あしたテストがあるし|(I have a test tomorrow)}、{先生に合わな%(きゃ/ければ)いけないし|(I have to meet the teacher)|width:238}、今日は忙しいです。</div>'+
        
        '<div class="problem">{よくうそをつくし|(often lies)|width:126}、{約束を守らないし|(doesn\'t keep a promise)}、山田さんがきらいです。</div>'+
        
        '<div class="problem">{大学に入れたし|(I was able to enter the university)}、{友だちがたくさんいるし|(I have many friends)|width:182}、今幸せです。</div>'+
        
        '<p class="section-desc">Answer the questions by translating the responses and adding reasons with ～し.</p>'+
        '<div class="problem">'+
          '日本語の授業が好きですか。<br>'+
          '(No, I don\'t like it. The teacher is strict, and there\'s a lot of homework.)<br>'+
          '{いいえ、好きじゃないです。先生は厳しいし、宿題はたくさんあるし。|いいえ、すきじゃないです。せんせいはきびしいし、しゅくだいはたくさんあるし。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '将来、日本で働きたいですか。<br>'+
          '(No, I don\'t want to work there. Japanese is difficult, and the prices are expensive.)<br>'+
          '{いいえ、働きたくないです。日本語は難しいし、物価は高いし。|いいえ、はたらきたくないです。にほんごはむずかしいし、ぶっかはたかいし。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの町が好きですか。<br>'+
          '(Yes, I like it. There\'s a beautiful park, and my family is here.)<br>'+
          '{はい、好きです。きれいな公園があるし、家族がいるし。|はい、すきです。きれいなこうえんがあるし、かぞくがいるし。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '夏と冬とどちらが好きですか。<br>'+
          '(I like winter better. I like the snow, and I can ski.)<br>'+
          '{冬のほうが好きです。雪が好きだし、スキーができるし。|ふゆのほうがすきです。ゆきがすきだし、スキーができるし。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '今どこに行きたいですか。<br>'+
          '(I want to go to Tokyo. My friend is there, and there are a lot of interesting places.)<br>'+
          '{東京に行きたいです。友だちがいるし、おもしろい所がたくさんあるし。|とうきょうにいきたいです。ともだちがいるし、おもしろいところがたくさんあるし。|answer}'+
        '</div>'+
      '</div>'
        
    });</script>

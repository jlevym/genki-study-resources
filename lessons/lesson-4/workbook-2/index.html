    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using words that describe where things are.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'The dictionary is on top of the desk.<br>'+
          '{辞書はつくえの上です|じしょはつくえのうえです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The clock is on top of the desk, too.<br>'+
          '{時計もつくえの上です|とけいもつくえのうえです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The hat is between the dictionary and clock.<br>'+
          '{ぼうしは辞書と時計の間です|ぼうしはじしょととけいのあいだです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The bag is under the desk.<br>'+
          '{かばんはつくえの下です|かばんはつくえのしたです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The desk is near the TV.<br>'+
          '{つくえはテレビの近くです|つくえはテレビのちかくです|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Look at the table below and answer the following questions.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>Japanese Book</td>'+
            '<td>Mary\'s umbrella</td>'+
            '<td>Sue\'s dictionary</td>'+
            '<td>library</td>'+
            '<td>bank</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>under the newspaper</td>'+
            '<td>on the table</td>'+
            '<td>inside the bag</td>'+
            '<td>behind the post office</td>'+
            '<td>to the left of the post office</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="problem">'+
          '日本語の本はどこですか。<br>'+
          '{新聞の下です|しんぶんのしたです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'メアリーさんのかさはどこですか。<br>'+
          '{つくえの上です|つくえのうえです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'スーさんの辞書はどこですか。<br>'+
          '{かばんの中です|かばんのなかです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '図書館はどこですか。<br>'+
          '{郵便局の後ろです|ゆうびんきょくのうしろです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '銀行はどこですか。<br>'+
          '{郵便局の%(左/となり)です|ゆうびんきょくの%(ひだり/となり)です|answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

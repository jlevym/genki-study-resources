    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using causative-passive forms.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">You were forced to do the things below. Rewrite the sentences, using the causative and the causative-passive forms.</p>'+
        '<div class="problem">'+
          '私はきらいな食べ物を食べました。<br>'+
          '<i class="fa">&#xf061;</i> 母は{私にきらいな食べ物を食べさせました|わたしにきらいなたべものをたべさせました|answer}。(causative)<br><br><br>'+
          '<i class="fa">&#xf061;</i> 私は{母にきらいな食べ物を食べさせられました|ははにきらいなたべものをたべさせられました|answer}。(causative-passive)'+
        '</div>'+
        
        '<div class="problem">'+
          '私は宿題を手伝いました。<br>'+
          '<i class="fa">&#xf061;</i> 弟は{私に宿題を手伝わせました|わたしにしゅくだいをてつだわせました|answer}。<br><br><br>'+
          '<i class="fa">&#xf061;</i> 私は{弟に宿題を手伝わされました|おとうとにしゅくだいをてつだわされました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私はペットの世話をしました。<br>'+
          '<i class="fa">&#xf061;</i> 親は{私にペットの世話をさせました|わたしにペットのせわをさせました|answer}。<br><br><br>'+
          '<i class="fa">&#xf061;</i> 私は{親にペットの世話をさせられました|おやにペットのせわをさせられました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私は皿を洗いました。<br>'+
          '<i class="fa">&#xf061;</i> 親は{私に皿を洗わせました|わたしにさらをあらわせました|answer}。<br><br><br>'+
          '<i class="fa">&#xf061;</i> 私は{親に皿を洗わされました|おやにさらをあらわされました|answer}。'+
        '</div>'+
        
        
        '<p class="section-desc">Answer the following questions by translating the cues, using the causative-passive form.</p>'+
        '<div class="problem">'+
          '子供の時、あなたは親に何をさせられましたか。<br>'+
          '([My parents] made me practice piano every day.)<br>'+
          '{毎日ピアノを練習させられました|まいにちピアノをれんしゅうさせられました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '高校の時、あなたは先生に何をさせられましたか。<br>'+
          '([My teacher] made me write a long essay.)<br>'+
          '{長い作文を書かされました|ながいさくぶんをかかされました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '最近、だれに何をさせられましたか。<br>'+
          '(The club senior made me go buy boxed lunches.)<br>'+
          '{クラブの先輩にお弁当を買いに行かされました|クラブのせんぱいにおべんとうをかいにいかされました|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

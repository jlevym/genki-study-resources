    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ても.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the sentences, using ～ても／でも.</p>'+
        '<div class="problem">'+
          'I will not go out, even if it stops raining.<br>'+
          '{雨がやんでも、出かけません|あめがやんでも、でかけません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend says nothing, even if I don\'t keep a promise.<br>'+
          '{私が約束を守らなくても、友だちは何も言いません|わたしがやくそくをまもらなくても、ともだちはなにもいいません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t complain, even if the class is boring.<br>'+
          '{授業がつまらなくても、文句を言いません|じゅぎょうがつまらなくても、もんくをいいません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You will not be on time, even if you run.<br>'+
          '{走っても、間に合いません|はしっても、まにあいません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You had better be careful, even if that place is safe.<br>'+
          '{その所が安全でも、%(注意した/気をつけた)ほうがいいです|そのところがあんぜんでも、%(ちゅういした/きをつけた)ほうがいいです|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Complete the following sentences by translating the cues.</p>'+
        '<div class="problem">'+
          '(even if I am bullied)<br>'+
          '{いじめられて}も、泣きません。'+
        '</div>'+
        
        '<div class="problem">'+
          '(even if I am not happy)<br>'+
          '{幸せじゃなくて|しあわせじゃなくて|answer}も、我慢します。'+
        '</div>'+
        
        '<div class="problem">'+
          '(continue Japanese studies)<br>'+
          'いい成績が取れなくても、{日本語の勉強を続けます|にほんごのべんきょうをつづけます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(family) and (study abroad in Japan)<br>'+
          '{家族|かぞく|answer}に反対されても、{日本に留学します|にほんにりゅうがくします|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(dad\'s cooking) and (eat)<br>'+
          '{お父さんの料理|おとうさんのりょうり|answer}がまずくても、{食べます|たべます|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

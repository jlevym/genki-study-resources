    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～方.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'I don\'t understand how to use honorific language.<br>'+
          '{敬語の使い方がわかりません|けいごのつかいかたがわかりません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Do you know how to make a flight reservation?<br>'+
          '{飛行機の予約のし方を知っていますか|ひこうきのよやくのしかたをしっていますか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to know how to make green tea.<br>'+
          '{お茶のいれ方が知りたいです|おちゃのいれかたがしりたいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Could you teach me how to swim?<br>'+
          '{泳ぎ方を教えてくれませんか|およぎかたをおしえてくれませんか|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Complete the following dialogues by translating the cues.</p>'+
        '<div class="problem">'+
          'A：すみません。単語の覚え方を教えてくれませんか。<br>'+
          '(First, make vocabulary cards [カード].)<br>'+
          'B：{まず、単語のカードを作ります|まず、たんごのカードをつくります|answer}。<br><br><br>'+
          '(If you look at and practice it many times, you can memorize it.)<br>'+
          'B：{それを何度も見て練習すれば、覚えられますよ|それをなんどもみてれんしゅうすれば、おぼえられますよ|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(how to eat this vegetable)<br>'+
          'A：すみません。{この野菜の食べ方|このやさいのたべかた|answer}を教えてくれませんか。<br><br><br>'+
          '(It\'s delicious, if you cut it into small pieces and bake it.)<br>'+
          'B：{小さく切って焼いたら、おいしいですよ|ちいさくきってやいたら、おいしいですよ|answer}。<br><br><br>'+
          '(You may put it in a salad as well.)<br>'+
          'B：{サラダにも入れてもいいですよ|サラダにもいれてもいいですよ|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

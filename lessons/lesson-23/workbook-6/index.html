    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ことにしている.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">The following are what Sue makes a habit/policy of doing. Express them with ～ことにしています.</p>'+
        '<div class="problem">'+
          'run every day<br>'+
          '<i class="fa">&#xf061;</i> スーさんは{毎日走ることにしています|まいにちはしることにしています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'not go to unsafe places<br>'+
          '<i class="fa">&#xf061;</i> スーさんは{危ない所に行かないことにしています|あぶないところにいかないことにしています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'brush her teeth three times a day<br>'+
          '<i class="fa">&#xf061;</i> スーさんは{一日に三回歯を磨くことにしています|いちにちにさんかいはをみがくことにしています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'not talk behind someone\'s back<br>'+
          '<i class="fa">&#xf061;</i> スーさんは{悪口を言わないことにしています|わるぐちをいわないことにしています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'call her parents once a week<br>'+
          '<i class="fa">&#xf061;</i> スーさんは{一週間に一回両親に電話をかけることにしています|いっしゅうかんにいっかいりょうしんにでんわをかけることにしています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'not be absent from the class, even if she is sick<br>'+
          '<i class="fa">&#xf061;</i> スーさんは{病気でも、授業を休まないことにしています|びょうきでも、じゅぎょうをやすまないことにしています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'not get angry, even if her younger brother tells her a lie<br>'+
          '<i class="fa">&#xf061;</i> スーさんは{弟にうそをつかれても、怒らないことにしています|おとうとにうそをつかれても、おこらないことにしています|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions by translating the cues, using ～ことにしています.</p>'+
        '<div class="problem">'+
          '毎日何をすることにしていますか。<br>'+
          '(walk for 30 minutes)<br>'+
          '{三十分歩くことにしています|さんじゅっぷんあるくことにしています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '何をしないことにしていますか。<br>'+
          '(not eat sweets [lit. sweet things])<br>'+
          '{甘い物を食べないことにしています|あまいものをたべないことにしています|answer}。<br><br><br>'+
          'どうしてですか。<br>'+
          '(because I\'ll get fat)<br>'+
          '{太るからです|ふとるからです|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

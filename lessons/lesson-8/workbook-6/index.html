    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems below. See Grammar 5 (Genki I: p.194-195) if you do not remember how Verb+のがすきです works.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Write what you are good at/what your are not good at/what you like to do/what you don\'t like to do, using the cues below.</p>'+
        '<div class="problem">'+
          'singing<br>'+
          '私は{歌うのが|うたうのが|answer}下手です。'+
        '</div>'+
        
        '<div class="problem">'+
          'taking pictures<br>'+
          '私はあまり{写真を撮るのが|しゃしんをとるのが|answer}上手じゃないです。'+
        '</div>'+
        
        '<div class="problem">'+
          'speaking Japanese<br>'+
          '私は{日本語を話すのが|にほんごをはなすのが|answer}大好きです。'+
        '</div>'+
        
        '<div class="problem">'+
          'doing laundry<br>'+
          '私は{洗濯するのが|せんたくするのが|answer}きらいです。'+
        '</div>'+
        
        '<div class="problem">'+
          'washing a car<br>'+
          '私はあまり{車を洗うのが|くるまをあらうのが|answer}好きじゃないです。'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'Erika is very good at making friends.<br>'+
          '{えりかさんは友だちを作るのが%(とても/すごく)上手です|えりかさんはともだちをつくるのが%(とても/すごく)じょうずです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Kiyoshi loves reading books.<br>'+
          '{きよしさんは本を読むのが大好きです|きよしさんはほんをよむのがだいすきです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Makoto hates cleaning the room.<br>'+
          '{まことさんは部屋を掃除するのが大きらいです|まことさんはへやをそうじするのがだいきらいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yoshie is not good at driving a car.<br>'+
          '{よしえさんは車を運転するのが上手じゃないです|よしえさんはくるまをうんてんするのがじょうずじゃないです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yuki doesn\'t like doing laundry very much.<br>'+
          '{ゆきさんは洗濯するのがあまり好きじゃないです|ゆきさんはせんたくするのがあまりすきじゃないです|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
